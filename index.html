<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14-html-elementy-komentarze</title>
</head>
<body>
    <!-- Główny tytuł -->
    <h1>Główny tytuł</h1>
    <!-- pierwszy paragraf -->
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Distinctio illum dolorem iste aspernatur suscipit omnis minima deleniti amet totam ipsa?</p>
    <!-- Podtytuł -->
    <h2>Podtytuł</h2>
    <!-- drugi paragraf -->
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eius, laboriosam nostrum porro nisi quos quas.</p>
    <!-- Podtytuł -->
    <h2>Drugi podtytuł</h2>
    <!-- obrazek z kotkiem -->
    <img src="img/kotek.jpg">
</body>
</html>
